<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/logo.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Lagos, Abuja...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Lagos:</h2>
                                <ul>
                                    <li>Lekki</li>
                                    <li>Ikeja</li>
                                </ul>
                            </li>    
                            <li><h2>Abuja:</h2>
                                <ul>
                                    <li>Maitama</li>
                                    <li>Wuse</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Gym, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Gym</li>
                            <li>Pool</li>
                            <li>Inverter</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
